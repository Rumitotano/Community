<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–î–æ –≤—ã–±–æ—Ä–æ–≤ –≤ –º—ç—Ä—ã –õ–µ—Å–æ–≥—Ä–∞–¥–∞</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e5799, #207cca);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .countdown-container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .timer-block {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 15px;
      min-width: 80px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .timer-block:hover {
      transform: scale(1.05);
    }

    .timer-value {
      font-size: 3rem;
      font-weight: bold;
      margin: 0;
    }

    .timer-label {
      font-size: 1rem;
      opacity: 0.8;
      margin: 5px 0 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .timer {
        flex-wrap: wrap;
      }
      .timer-block {
        min-width: 70px;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
<div class="countdown-container">
  <h1>–î–æ –≤—ã–±–æ—Ä–æ–≤ –≤ –º—ç—Ä—ã –õ–µ—Å–æ–≥—Ä–∞–¥–∞</h1>
  <div class="timer" id="countdown">
    <div class="timer-block">
      <p class="timer-value" id="days">00</p>
      <p class="timer-label">–¥–Ω–µ–π</p>
    </div>
    <div class="timer-block">
      <p class="timer-value" id="hours">00</p>
      <p class="timer-label">—á–∞—Å–æ–≤</p>
    </div>
    <div class="timer-block">
      <p class="timer-value" id="minutes">00</p>
      <p class="timer-label">–º–∏–Ω—É—Ç</p>
    </div>
    <div class="timer-block">
      <p class="timer-value" id="seconds">00</p>
      <p class="timer-label">—Å–µ–∫—É–Ω–¥</p>
    </div>
  </div>
</div>

<script>
  const targetDate = new Date("June 26, 2024 16:15:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById("countdown").innerHTML = `
                    <div style="font-size: 2rem; padding: 20px;">
                        –í—ã–±–æ—Ä—ã –Ω–∞—á–∞–ª–∏—Å—å! üó≥Ô∏è
                    </div>
                `;
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("days").textContent = days.toString().padStart(2, '0');
    document.getElementById("hours").textContent = Math.floor(hours).toString().padStart(2, '0');
    document.getElementById("minutes").textContent = Math.floor(minutes).toString().padStart(2, '0');
    document.getElementById("seconds").textContent = Math.floor(seconds).toString().padStart(2, '0');
  }

  setInterval(updateCountdown, 1000);
  updateCountdown(); // –ó–∞–ø—É—Å–∫–∞–µ–º —Å—Ä–∞–∑—É
</script>
</body>
</html>
