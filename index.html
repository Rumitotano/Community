<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Community</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      width: 100%;
      touch-action: manipulation;
      position: relative;
      padding: 20px;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–æ–Ω–Ω—ã–µ —Ñ–∏–≥—É—Ä—ã */
    .shape {
      position: absolute;
      opacity: 0.3;
      animation: float 15s infinite linear;
      z-index: -1;
    }

    .circle {
      border-radius: 50%;
      background: linear-gradient(45deg, #3498db, #e74c3c);
    }

    .triangle {
      width: 0;
      height: 0;
      border-style: solid;
      border-color: transparent;
      border-bottom-color: #2ecc71;
    }

    .square {
      border-radius: 5px;
      background: linear-gradient(45deg, #9b59b6, #f1c40f);
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg) translateX(0);
      }
      25% {
        transform: translateY(-100px) rotate(90deg) translateX(100px);
      }
      50% {
        transform: translateY(0) rotate(180deg) translateX(0);
      }
      75% {
        transform: translateY(100px) rotate(270deg) translateX(-100px);
      }
      100% {
        transform: translateY(0) rotate(360deg) translateX(0);
      }
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    .main-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–∞–π–º–µ—Ä–∞ */
    .countdown-container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      width: 100%;
      margin-bottom: 15px;
      backdrop-filter: blur(5px);
    }

    h1 {
      margin: 0 0 20px;
      font-size: 2rem;
      width: 100%;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
      width: 100%;
    }

    .timer-block {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 15px;
      min-width: 80px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      flex: 1;
      max-width: 100px;
    }

    .timer-value {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
    }

    .timer-label {
      font-size: 1rem;
      opacity: 0.8;
      margin: 5px 0 0;
    }

    /* –ë–ª–æ–∫ —Å –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–º */
    .candidate-wrapper {
      text-align: center;
      margin-top: 15px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .candidate-image {
      max-width: 20%;
      height: auto;
    }

    .candidate-name {
      margin-top: 10px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–æ–≤ */
    .firework {
      position: fixed;
      font-size: 2rem;
      z-index: 100;
      animation: fireworkLaunch 2s ease-out forwards;
    }

    .confetti-piece {
      position: fixed;
      font-size: 1.2rem;
      z-index: 101;
      opacity: 0;
    }

    @keyframes fireworkLaunch {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(30vh) scale(1);
        opacity: 1;
      }
    }

    @keyframes confettiExplode {
      0% {
        opacity: 1;
        transform: translate(0, 0) rotate(0deg) scale(1);
      }
      70% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate(var(--tx), var(--ty)) rotate(var(--r)) scale(0);
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
        justify-content: flex-start;
        padding-top: 40px;
      }

      .countdown-container {
        padding: 20px;
      }

      h1 {
        font-size: 1.7rem;
        margin-bottom: 15px;
      }

      .timer-block {
        min-width: 60px;
        padding: 10px;
      }

      .timer-value {
        font-size: 2rem;
      }

      .candidate-image {
        max-width: 85%;
        max-height: 60vh;
      }

      .candidate-name {
        font-size: 1.3rem;
      }

      .firework {
        font-size: 1.5rem;
      }

      .confetti-piece {
        font-size: 1rem;
      }
    }

    /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –º–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
    @media (max-width: 400px) {
      .candidate-image {
        max-width: 90%;
      }

      .timer {
        gap: 10px;
      }

      .timer-block {
        min-width: 55px;
        padding: 8px;
      }

      .timer-value {
        font-size: 1.8rem;
      }
    }

    /* –î–ª—è –æ—á–µ–Ω—å –≤—ã—Å–æ–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
    @media (min-height: 800px) and (max-width: 600px) {
      body {
        justify-content: center;
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>

<div class="main-container">
  <div class="countdown-container">
    <h1>–î–æ –¥–Ω—è —Ä–æ–∂–¥–µ–Ω–∏—è Community:</h1>
    <div class="timer" id="countdown">
      <div class="timer-block">
        <p class="timer-value" id="days">00</p>
        <p class="timer-label">–¥–Ω–µ–π</p>
      </div>
      <div class="timer-block">
        <p class="timer-value" id="hours">00</p>
        <p class="timer-label">—á–∞—Å–æ–≤</p>
      </div>
      <div class="timer-block">
        <p class="timer-value" id="minutes">00</p>
        <p class="timer-label">–º–∏–Ω—É—Ç</p>
      </div>
      <div class="timer-block">
        <p class="timer-value" id="seconds">00</p>
        <p class="timer-label">—Å–µ–∫—É–Ω–¥</p>
      </div>
    </div>
  </div>

  <div class="candidate-wrapper">
    <img src="img.png" alt="Community" class="candidate-image">
  </div>
</div>

<script>
  // –°–æ–∑–¥–∞–µ–º –ª–µ—Ç–∞—é—â–∏–µ —Ñ–∏–≥—É—Ä—ã (15 —à—Ç—É–∫ –∫–∞–∫ –±—ã–ª–æ –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ)
  function createShapes() {
    const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f1c40f', '#9b59b6'];
    const shapes = ['circle', 'triangle', 'square'];

    for (let i = 0; i < 15; i++) {
      const shape = document.createElement('div');
      const shapeType = shapes[Math.floor(Math.random() * shapes.length)];
      shape.className = `shape ${shapeType}`;

      // –†–∞–∑–º–µ—Ä—ã –∏ –ø–æ–∑–∏—Ü–∏—è
      const size = Math.random() * 50 + 20;
      const color = colors[Math.floor(Math.random() * colors.length)];

      if (shapeType === 'circle') {
        shape.style.width = `${size}px`;
        shape.style.height = `${size}px`;
        shape.style.background = color;
      }
      else if (shapeType === 'triangle') {
        shape.style.borderWidth = `0 ${size/2}px ${size}px ${size/2}px`;
        shape.style.borderBottomColor = color;
      }
      else {
        shape.style.width = `${size}px`;
        shape.style.height = `${size}px`;
        shape.style.background = color;
      }

      // –ü–æ–∑–∏—Ü–∏—è –∏ –∞–Ω–∏–º–∞—Ü–∏—è
      shape.style.left = `${Math.random() * 100}vw`;
      shape.style.top = `${Math.random() * 100}vh`;
      shape.style.animationDuration = `${Math.random() * 20 + 10}s`;
      shape.style.animationDelay = `${Math.random() * 5}s`;

      document.body.appendChild(shape);
    }
  }

  // –°–æ–∑–¥–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–æ–≤
  function createBirthdayCelebration() {
    const fireworks = ['üéÜ', 'üéá', '‚ú®', 'üéâ', 'üéä', 'üí•', 'üî•'];
    const confettiEmojis = ['üéâ', '‚ú®', 'üåü', 'üí´', 'üéä', 'ü•≥', 'üéà', 'üéÅ'];

    // –°–æ–∑–¥–∞–µ–º 5 —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–æ–≤ –≤ —Ä–∞–∑–Ω—ã—Ö –ø–æ–∑–∏—Ü–∏—è—Ö
    for (let i = 0; i < 5; i++) {
      setTimeout(() => {
        createFirework(fireworks[Math.floor(Math.random() * fireworks.length)], confettiEmojis);
      }, i * 600); // –£–≤–µ–ª–∏—á–∏–ª –∑–∞–¥–µ—Ä–∂–∫—É –º–µ–∂–¥—É —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∞–º–∏
    }

    // –û—á–∏—â–∞–µ–º –≤—Å—ë —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥ (–≤ 2 —Ä–∞–∑–∞ –±–æ–ª—å—à–µ –≤—Ä–µ–º–µ–Ω–∏)
    setTimeout(() => {
      const celebrationElements = document.querySelectorAll('.firework, .confetti-piece');
      celebrationElements.forEach(el => {
        if (el.parentNode) {
          el.parentNode.removeChild(el);
        }
      });
    }, 10000);
  }

  function createFirework(fireworkEmoji, confettiEmojis) {
    // –°–æ–∑–¥–∞–µ–º —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫
    const firework = document.createElement('div');
    firework.className = 'firework';
    firework.textContent = fireworkEmoji;
    firework.style.left = `${Math.random() * 70 + 15}vw`;

    document.body.appendChild(firework);

    // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã —Å–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ (–≤ 2 —Ä–∞–∑–∞ –±–æ–ª—å—à–µ –≤—Ä–µ–º–µ–Ω–∏)
    setTimeout(() => {
      // –£–¥–∞–ª—è–µ–º —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫
      if (firework.parentNode) {
        firework.parentNode.removeChild(firework);
      }

      // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
      createConfetti(confettiEmojis, firework.style.left);
    }, 2000);
  }

  function createConfetti(confettiEmojis, leftPosition) {
    for (let i = 0; i < 20; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti-piece';
      confetti.textContent = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];

      // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è (—Ç–∞–º –≥–¥–µ –±—ã–ª —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫)
      confetti.style.left = leftPosition;
      confetti.style.top = '30vh';

      // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏ –≤—Ä–∞—â–µ–Ω–∏–µ
      const angle = Math.random() * Math.PI * 2;
      const distance = 100 + Math.random() * 150;
      const tx = Math.cos(angle) * distance;
      const ty = Math.sin(angle) * distance - 50;
      const rotation = (Math.random() - 0.5) * 720;

      confetti.style.setProperty('--tx', `${tx}px`);
      confetti.style.setProperty('--ty', `${ty}px`);
      confetti.style.setProperty('--r', `${rotation}deg`);

      // –ê–Ω–∏–º–∞—Ü–∏—è (—É–≤–µ–ª–∏—á–∏–ª –≤—Ä–µ–º—è –≤ 2 —Ä–∞–∑–∞)
      confetti.style.animation = `confettiExplode ${2 + Math.random() * 2}s ease-out forwards`;

      document.body.appendChild(confetti);

      // –£–¥–∞–ª—è–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
      setTimeout(() => {
        if (confetti.parentNode) {
          confetti.parentNode.removeChild(confetti);
        }
      }, 4000);
    }
  }

  // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –∏—Å—Ç–µ–∫–ª–æ –ª–∏ —É–∂–µ –≤—Ä–µ–º—è
  function checkIfBirthdayPassed() {
    const targetDate = new Date('2025-10-04T00:00:00').getTime();
    const now = new Date().getTime();
    return now >= targetDate;
  }

  // –¢–∞–π–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
  function updateCountdown() {
    const targetDate = new Date('2025-10-04T00:00:00').getTime();
    const now = new Date().getTime();
    const diff = targetDate - now;

    // –ï—Å–ª–∏ –≤—Ä–µ–º—è –≤—ã—à–ª–æ
    if (diff <= 0) {
      document.getElementById('countdown').innerHTML = `
        <div style="font-size: 1.5rem; padding: 20px;">
          –° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è!
        </div>
      `;
      // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑
      if (!window.birthdayAnimationShown) {
        createBirthdayCelebration();
        window.birthdayAnimationShown = true;
      }
      return;
    }

    // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –¥–Ω–∏, —á–∞—Å—ã, –º–∏–Ω—É—Ç—ã, —Å–µ–∫—É–Ω–¥—ã
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    // –û–±–Ω–æ–≤–ª—è–µ–º –∑–Ω–∞—á–µ–Ω–∏—è
    document.getElementById('days').textContent = days.toString().padStart(2, '0');
    document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
    document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
    document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  if (checkIfBirthdayPassed()) {
    // –ï—Å–ª–∏ –¥–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è —É–∂–µ –Ω–∞—Å—Ç—É–ø–∏–ª, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å—Ä–∞–∑—É
    document.getElementById('countdown').innerHTML = `
      <div style="font-size: 1.5rem; padding: 20px;">
        –° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è!
      </div>
    `;
    createBirthdayCelebration();
  } else {
    // –ò–Ω–∞—á–µ –∑–∞–ø—É—Å–∫–∞–µ–º –æ–±—ã—á–Ω—ã–π —Ç–∞–π–º–µ—Ä
    createShapes();
    updateCountdown();
    setInterval(updateCountdown, 1000);
  }
</script>
</body>
</html>
