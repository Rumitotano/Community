<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Шедевросходочка</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      width: 100%;
      touch-action: manipulation;
      position: relative;
      padding: 20px;
    }

    /* Анимационные фигуры */
    .shape {
      position: absolute;
      opacity: 0.3;
      animation: float 15s infinite linear;
      z-index: -1;
    }

    .circle {
      border-radius: 50%;
      background: linear-gradient(45deg, #3498db, #e74c3c);
    }

    .triangle {
      width: 0;
      height: 0;
      border-style: solid;
      border-color: transparent;
      border-bottom-color: #2ecc71;
    }

    .square {
      border-radius: 5px;
      background: linear-gradient(45deg, #9b59b6, #f1c40f);
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg) translateX(0);
      }
      25% {
        transform: translateY(-100px) rotate(90deg) translateX(100px);
      }
      50% {
        transform: translateY(0) rotate(180deg) translateX(0);
      }
      75% {
        transform: translateY(100px) rotate(270deg) translateX(-100px);
      }
      100% {
        transform: translateY(0) rotate(360deg) translateX(0);
      }
    }

    /* Основной контейнер */
    .main-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Контейнер таймера */
    .countdown-container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      width: 100%;
      margin-bottom: 15px;
      backdrop-filter: blur(5px);
    }

    h1 {
      margin: 0 0 20px;
      font-size: 2rem;
      width: 100%;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
      width: 100%;
    }

    .timer-block {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 15px;
      min-width: 80px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      flex: 1;
      max-width: 100px;
    }

    .timer-value {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
    }

    .timer-label {
      font-size: 1rem;
      opacity: 0.8;
      margin: 5px 0 0;
    }

    /* Блок с кандидатом */
    .candidate-wrapper {
      text-align: center;
      margin-top: 15px;
      width: 100%;
    }

    .candidate-image {
      width: 200px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      border: 3px solid #fff;
      margin: 0 auto;
    }

    .candidate-name {
      margin-top: 10px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      .countdown-container {
        padding: 20px;
      }

      h1 {
        font-size: 1.7rem;
        margin-bottom: 15px;
      }

      .timer-block {
        min-width: 60px;
        padding: 10px;
      }

      .timer-value {
        font-size: 2rem;
      }

      .candidate-image {
        width: 150px;
        height: 200px;
      }

      .candidate-name {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

<div class="main-container">
  <div class="countdown-container">
    <h1>До шедевросходочки</h1>
    <div class="timer" id="countdown">
      <div class="timer-block">
        <p class="timer-value" id="days">00</p>
        <p class="timer-label">дней</p>
      </div>
      <div class="timer-block">
        <p class="timer-value" id="hours">00</p>
        <p class="timer-label">часов</p>
      </div>
      <div class="timer-block">
        <p class="timer-value" id="minutes">00</p>
        <p class="timer-label">минут</p>
      </div>
      <div class="timer-block">
        <p class="timer-value" id="seconds">00</p>
        <p class="timer-label">секунд</p>
      </div>
    </div>
  </div>

  <div class="candidate-wrapper">
    <img src="img.png" alt="Артём Пронькин" class="candidate-image">
    <div class="candidate-name">Бездарь Артём Пронькин, который скипает</div>
  </div>
</div>

<script>
  // Создаем летающие фигуры (15 штук как было изначально)
  function createShapes() {
    const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f1c40f', '#9b59b6'];
    const shapes = ['circle', 'triangle', 'square'];

    for (let i = 0; i < 15; i++) {
      const shape = document.createElement('div');
      const shapeType = shapes[Math.floor(Math.random() * shapes.length)];
      shape.className = `shape ${shapeType}`;

      // Размеры и позиция
      const size = Math.random() * 50 + 20;
      const color = colors[Math.floor(Math.random() * colors.length)];

      if (shapeType === 'circle') {
        shape.style.width = `${size}px`;
        shape.style.height = `${size}px`;
        shape.style.background = color;
      }
      else if (shapeType === 'triangle') {
        shape.style.borderWidth = `0 ${size/2}px ${size}px ${size/2}px`;
        shape.style.borderBottomColor = color;
      }
      else {
        shape.style.width = `${size}px`;
        shape.style.height = `${size}px`;
        shape.style.background = color;
      }

      // Позиция и анимация
      shape.style.left = `${Math.random() * 100}vw`;
      shape.style.top = `${Math.random() * 100}vh`;
      shape.style.animationDuration = `${Math.random() * 20 + 10}s`;
      shape.style.animationDelay = `${Math.random() * 5}s`;

      document.body.appendChild(shape);
    }
  }

  // Таймер обратного отсчета
  function updateCountdown() {
    const targetDate = new Date('2025-08-07T14:00:00').getTime();
    const now = new Date().getTime();
    const diff = targetDate - now;

    // Если время вышло
    if (diff <= 0) {
      document.getElementById('countdown').innerHTML = `
        <div style="font-size: 1.5rem; padding: 20px;">
          Шедевросходочка началась!
        </div>
      `;
      return;
    }

    // Рассчитываем дни, часы, минуты, секунды
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    // Обновляем значения
    document.getElementById('days').textContent = days.toString().padStart(2, '0');
    document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
    document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
    document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
  }

  // Инициализация
  createShapes();
  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
